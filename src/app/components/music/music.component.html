<div
  class="w-screen h-screen bg-black content-center p-10 flex justify-center items-center"
>


<div></div>


<div class="latest-song-container" *ngIf="!loading; else loadingState">
  <div *ngIf="latestSong && !error; else errorState" class="song-card">
    <div class="song-image">
      <img [src]="latestSong.imageUrl" alt="Album cover">
    </div>
    <div class="song-details">
      <h3>Latest Release</h3>
      <h2>{{ latestSong.name }}</h2>
      <p class="artist">{{ latestSong.album }}</p>
      <p class="release-date">Released: {{ latestSong.releaseDate | date }}</p>
      <button (click)="openInSpotify()" class="spotify-button">
        <i class="fab fa-spotify"></i> Play on Spotify
      </button>
    </div>
  </div>
</div>

<ng-template #loadingState>
  <div class="loading-state">
    <div class="spinner"></div>
    <p>Loading latest song...</p>
  </div>
</ng-template>

<ng-template #errorState>
  <div class="error-state">
    <i class="fas fa-exclamation-circle"></i>
    <p>{{ error || 'Failed to load latest song' }}</p>
    <button (click)="fetchLatestSong()" class="retry-button">Try Again</button>
  </div>
</ng-template>
</div>
