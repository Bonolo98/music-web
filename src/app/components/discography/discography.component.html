<div class="w-screen h-auto bg-gray-700">
    <div class="p-20">
        <h1 class="mt-20 font-thin text-4xl text-white">MERCH COMING SOON</h1>
        <div class="py-10 px-10">
            <!-- <div class="font-bold text-white my-2">ALBUMS</div> -->
            <div class="flex flex-wrap max-w-screen">
                <div *ngFor="let song of songs" class="m-6" >
                    <div class="bg-red-300 w-64 h-64"></div>
                    <div class="font-bold text-white mt-4">{{song.Title}}</div>
                    <div class="font-thin text-white">{{song.releaseDate}}</div>
                </div>
            </div>

            <!-- onclick="my_modal_4.showModal(song.id)" -->

        </div>
    </div>

    <!-- VIEW SONG MODAL -->

    <dialog id="my_modal_4" class="modal">
        <div class="modal-box w-11/12 h-8/12 max-w-5xl">
            <div class="w-64 h-64 bg-gray-600"></div>
            <!-- <h3 class="text-lg font-bold">{{selectedSong.Title}}</h3> -->
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


</div>
