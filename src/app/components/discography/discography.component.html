<div class="w-screen h-screen flex items-center">
  <div class="episodes">
    <button
      class="episode"
      *ngFor="let ep of episodes"
      [attr.data-spotify-id]="ep.id"
      (click)="loadEpisode(ep.id)"
    >
      {{ ep.title }}
    </button>
  </div>

  <div id="embed-iframe"></div>
</div>
