<div
  class="w-screen h-auto min-h-screen bg-black p-6 text-white flex items-center"
>
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-center mt-10 space-x-10">
      <div
        class="flex items-center bebas-neue-thin text-4xl"
        (click)="toCart()"
      >
        CART<img
          class=""
          width="40"
          height="40"
          src="https://img.icons8.com/fluency-systems-filled/96/FFFFFF/fast-cart.png"
          alt="fast-cart"
        />
      </div>
    </div>

    <div class="flex justify-center pt-6">
      <a
        routerLink="/cart"
        class="border-2 text-white px-4 py-2 rounded-lg hover:bg-stone-700"
        >GO TO CART</a
      >
    </div>

    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      *ngIf="showModal"
    >
      <div class="bg-white p-6 rounded shadow-lg w-[90%] max-w-md">
        <h2 class="text-black text-xl font-bold mb-4 text-center">Awesome!</h2>
        <p class="mb-4 text-black text-center">The item has been added to!</p>
        <div class="text-right flex justify-center gap-x-4">
          <div class="text-right flex justify-center gap-x-4">
            <button
              class="bg-yellow-600 text-white px-4 py-2 rounded"
              routerLink="/cart"
            >
              Go to Cart
            </button>
            <button
              (click)="closeModal()"
              class="bg-red-500 text-white px-4 py-2 rounded"
            >
              Go back to merch
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <div
        *ngFor="let product of products"
        class="bg-transparent p-10 rounded-lg shadow-lg flex gap-x-8 items-center"
      >
        <div>
          <img
            [src]="product.images[product.selectedColor]"
            [alt]="product.name + ' - ' + product.selectedColor"
            class="w-full h-72 object-cover rounded"
          />
        </div>
        <div>
          <h2 class="text-2xl font-semibold mt-2">
            {{ product.name }}
          </h2>
          <p class="text-center">{{ product.description }}</p>

          <p class="text-8xl font-bold bebas-neue-regular mt-6">
            R{{ product.price }}
          </p>
          <p class="">{{ product.delivery }}</p>

          <!-- âœ… Color Selector -->
          <div class="mt-4">
            <label for="color" class="mr-2">Color:</label>
            <select
              [(ngModel)]="product.selectedColor"
              class="bg-black border border-gray-300 text-white p-2 rounded"
            >
              <option *ngFor="let color of product.colors" [value]="color">
                {{ color }}
              </option>
            </select>
          </div>

          <button
            (click)="addToCart(product)"
            class="mt-3 w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
