<div
  class="w-screen h-screen min-h-screen bg-black p-6 text-white flex items-center"
>
  <div class="max-w-6xl mx-auto">
    <!-- <div class="flex justify-between items-center mb-6"></div> -->
    <div class="flex justify-center mt-10 space-x-10">
      <!-- <div>ewrtew</div> -->
      <div class="flex items-center bebas-neue-thin text-4xl" (click)="toCart()">
        CART<img
          class=""
          width="50"
          height="50"
          src="https://img.icons8.com/fluency-systems-filled/96/FFFFFF/fast-cart.png"
          alt="fast-cart"
        />
      </div>
      <!-- <div>ewrtew</div> -->
    </div>

    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      *ngIf="showModal"
    >
      <div
        class="bg-white p-6 rounded shadow-lg w-[90%] max-w-md"
      >
        <h2 class="text-xl font-bold mb-4 text-center">Modal Title</h2>
        <p class="mb-4 text-black text-center">added to cart!</p>
        <div class="text-right flex justify-center">
          <button
            (click)="closeModal()"
            class="bg-red-500 text-white px-4 py-2 rounded "
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div class="grid md:grid-cols-3 gap-6">
      <div
        *ngFor="let product of products"
        class="bg-transparent p-10 rounded-lg shadow-lg"
      >
        <img
          [src]="product.image"
          [alt]="product.name"
          class="w-full h-72 object-cover rounded"
        />
        <h2 class="text-2xl font-semibold mt-2 text-center">
          {{ product.name }}
        </h2>
        <p class="text-center">{{ product.description }}</p>
        <p class="text-center text-8xl font-bold bebas-neue-regular mt-6">
          R {{ product.price }}
        </p>
        <button
          (click)="addToCart(product)"
          class="mt-3 w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700"
        >
          Add to Cart
        </button>
      </div>
    </div>
    <div class="flex justify-center pt-6">
      <a
        routerLink="/cart"
        class="border-2 text-white px-4 py-2 rounded-lg hover:bg-stone-700"
        >GO TO CART</a
      >
    </div>
  </div>
</div>
