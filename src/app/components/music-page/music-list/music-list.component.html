<div class="text-white px-4 sm:px-6 md:px-10 py-8 space-y-10">
  <!-- Singles -->
  <h2 class="text-xl sm:text-2xl font-bold mt-10 mb-2">Singles</h2>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div *ngFor="let song of musicService.songs" (click)="playTrack(song)">
      <img class="max-w-32 max-h-32" [src]="song.cover" />
      <p>{{ song.title }}</p>
      <p>{{ song.artist }}</p>
    </div>
  </div>
</div>
