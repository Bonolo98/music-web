<div class="flex justify-center bg-black text-white">
  <div class="p-6 py-52 h-screen">
    <h2
      class="text-4xl font-bold mb-4 text-white text-center bebas-neue-regular"
    >
      CART
    </h2>
    <div *ngIf="cartItems.length === 0">
      <p class="text-center text-yellow-700">Cart is empty.</p>
    </div>
    <div
      *ngFor="let item of cartItems; let i = index"
      class="mb-4 flex items-center space-x-4"
    >
      <img
        [src]="item.image"
        width="100"
        height="100"
        class="bg-contain rounded-lg"
      />
      <p class="text-2xl">
        {{ item.name }} - Quantity: {{ item.quantity }} - Price: R
        {{ item.price }}
      </p>
      <button
        (click)="removeFromCart(i)"
        class="text-white border-2 border-yellow-600 px-2 py-1 rounded"
      >
        Remove
      </button>
    </div>
    <p class="text-center text-2xl font-bebas mb-6 mt-4">
      TOTAL AMOUNT:<br />
      <span class="font-bold text-6xl">R {{ totalAmount }}</span>
    </p>

    <div class="flex justify-center space-x-4">
      <button
        (click)="clearCart()"
        class="bg-gray-500 text-white px-4 py-2 rounded"
      >
        Clear Cart
      </button>
      <button
        (click)="proceedToCheckout()"
        class="bg-yellow-600 text-white px-4 py-2 rounded"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>
