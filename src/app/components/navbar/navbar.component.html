<div

>

  <button
    class="btn btn-ghost text-base font-normal"
    (click)="scrollToSection('bio-section')"
  >
    BIO
  </button>
  <button class="btn btn-ghost text-base font-bold" routerLink="/merch">
    <span class="text-yellow-600">MERCH</span>
  </button>
  <a
    class="btn btn-ghost text-base font-normal"
    href="https://linktr.ee/bonolosolomon"
    target="blank_"

  >

  <!-- LOGO DESIGN -->

  <!-- </a> -->

    (click)="scrollToSection('contacts-section')"

    class="btn btn-ghost text-lg font-normal"
    href="https://facebook.com/realbonolosolomon"

      height="24"

    />

  <a
    class="btn btn-ghost text-lg font-normal"
    href="https://open.spotify.com/artist/4kaNxQusxlke6nfnusb2fT"
    target="_black"

    <img
      width="24"
      height="24"
      src="https://img.icons8.com/ios-filled/24/FFFFFF/spotify.png"
      alt="spotify"

      width="24"
